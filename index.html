<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tip Me!</h1>
        </div>
        <form>
            <p>Check Total:</p>
            <input type="number" id="amount" placeholder="Check Amount" maxlength="9">

            <p>Tip Percentage:</p>
            <select id="tip">
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
                <option value="0.3">30%</option>
                <option value="0.35">35%</option>
                <option value="0.4">40%</option>
                <option value="0.45">45%</option>
                <option value="0.5">50%</option>
            </select>
            <p>Number of People:</p>
            <select id="numberPeople">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </form><br>
        <button class="calc" onClick="calculateTip()">Calculate</button>
        <div id="single">
            <p>Tip: $<span id="tipAmount"></span></p>
            <p>Total: $<span id="billTotal"></span></p>
        </div>
        <div id="multiple">
            <p>Tip per Person: $<span id="totalTipMultiple"></span>
                <p>
                    <p>Total per Person: $<span id="totalAmountEach"></span></p>
                    <p>Bill Total: $<span id="billTotalMultiple"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
